# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: date_ldc_cna.yaml
  - override /model: ldc.yaml
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["daternnlm"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 50
  gradient_clip_val: 0.5
  accumulate_grad_batches: 2

# model:
#   optimizer:
#     lr: 0.002
#   net:
#     lin1_size: 128
#     lin2_size: 256
#     lin3_size: 64
model:
  net:
    _target_: src.models.components.lstmdaternnlm.DateRNNLM
    context_dim: 384
    num_date_embeddings: 7306
    nhead: 4
    look_ahead: 1
    use_older_history: False

data:
  batch_size: 512
  tokenizer_model_path: /mnt/md0/user_wayne/TimeLM/tokenizer/ldc_cna_char_8000.model
  glob_match_string: "*.txt"
  tmp_dir: data/tmp
  per_artical: False

logger:
  wandb:
    tags: ${tags}

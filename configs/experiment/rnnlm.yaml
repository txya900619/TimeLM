# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ldc_cna
  - override /model: ldc
  - override /callbacks: default
  - override /trainer: ddp

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["rnnlm"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 5.0

data:
  batch_size: 512
  tokenizer_model_path: /mnt/md1/user_wayne/TimeLM/tokenizer/ldc_cna_char_8000.model
  glob_match_string: "*.txt"
  tmp_dir: data/tmp
  per_artical: False

logger:
  wandb:
    tags: ${tags}

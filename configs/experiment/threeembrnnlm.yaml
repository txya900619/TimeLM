# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: three_emb_ldc_cna.yaml
  - override /model: ldc.yaml
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["daternnlm"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 50
  gradient_clip_val: 0.5

# model:
#   optimizer:
#     lr: 0.002
#   net:
#     lin1_size: 128
#     lin2_size: 256
#     lin3_size: 64
model:
  net:
    _target_: src.models.components.three_emb_rnnlm.ThreeEmbRNNLM
    output_neurons: 8000
    year_dim: 128
    month_dim: 128
    day_dim: 128
    embedding_dim: 128
    num_date_embeddings: 7306
    num_year_embeddings: 51
    dropout: 0.2
    rnn_neurons: 1024
    rnn_layers: 2
    dnn_neurons: 256
    nhead: 4

data:
  batch_size: 512
  tokenizer_model_path: /mnt/md1/user_wayne/TimeLM/tokenizer/ldc_cna_char_8000.model

logger:
  wandb:
    tags: ${tags}
